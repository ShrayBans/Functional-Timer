<!DOCTYPE html>
<html>
<head>
	<title>Opens Pomodoro Timer</title>
	<style type="text/css">
		#timer {
			background-color: black;
			height: 30px;
			width: 150px;
			border-radius: 5px;
			border: solid red 2px;
			color: red;
			font-weight: bold;
			font-size: 25px;
			font-family: Verdana;
			text-align: center;
			margin: auto;
			padding: 5px;
		}

		body {
			text-align: center;
			font-family: Impact;
			font-size: 20pt;
		}

		button {
			background-color: red;
		}

		#siteInput {
			width: 200px;
			border: 1px solid maroon;
			border-radius: 2px;
/*			float: left;
			margin-left: 30px;*/
		}

		#timerButton {
			width: 200px;
			border: 3px solid red;
			border-radius: 3px;
			font-size: 15pt;
			font-family: Futura;
			font-weight: 500;
		}

		#siteContainer {
			margin: -30px 0px 80px 0px;
			font-family: Garamond;
			font-size: 14pt;
			font-weight: 200;
		}

		.enteredSite {
			border: 1px solid #E8EAF1;
			border-radius: 3px;
			background-color: #F5F7FC;
			width: 300px;
			margin: auto;
			position: relative;
		}

		.xButton {
			position: absolute;
			background-color: brown;
			border: 1px solid brown;
			border-radius: 3px;
			right: 20px;
			height: 20px;
			width: 20px;
			text-align: center;
			font-family: Avenir;
			font-weight: 700;
		}


	</style>
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="site.js"></script>
	<script type="text/javascript" src="timer.js"></script>
</head>
<body>

<h3><center> Enter links of distracting sites below: </center></h3>


<div id="siteContainer">
<input id="siteInput" type="text" value="">
</div>


<button id ="timerButton" type="submit" align="center"">Start Working!</button>
<br/><br/>
<div id="timer">
	25:00
</div>


</body>
</html>
