<!DOCTYPE html>
<html>
<head>
	<title>Opens Pomodoro Timer</title>
	<style type="text/css">

		body {
			text-align: center;
			font-family: Impact;
			font-size: 20pt;
		}

		button {
			background-color: red;
		}

		#siteInput {
			width: 200px;
			border: 1px solid maroon;
			border-radius: 2px;
		}

		#timerButton {
			width: 200px;
			border: 3px solid red;
			border-radius: 3px;
			font-size: 15pt;
			font-family: Futura;
			font-weight: 500;
			margin: auto;
			margin-bottom: 10px;
		}

		#startBreak {
			margin-bottom: 10px;
			width: 200px;
			border: 3px solid red;
			border-radius: 3px;
			font-size: 15pt;
			font-family: Futura;
			font-weight: 500;
		}

		#siteContainer {
			margin: 0px 0px 20px 0px;
			font-family: Garamond;
			font-size: 14pt;
			font-weight: 200;
		}

		#wrench {
			width: 15px;
			height: 15px;
			background-image: url("settings.png");
			background-size: 100%;
		}

		.enteredSite {
			border: 1px solid #E8EAF1;
			border-radius: 3px;
			background-color: #F5F7FC;
			width: 300px;
			margin: auto;
			position: relative;
		}

		.xButton {
			position: absolute;
			background-color: brown;
			border: 1px solid brown;
			border-radius: 3px;
			right: 20px;
			height: 20px;
			width: 20px;
			text-align: center;
			font-family: Avenir;
			font-weight: 700;
		}


	</style>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="site.js"></script>
	<script type="text/javascript" src="background.js"></script>
	<script type="text/javascript" src="popup2.js"></script>
	<link href="lib/bootstrap.min.css" rel="stylesheet" media="screen">

</head>
<body>

<h3><center> Enter links of distracting sites below: </center></h3>


<div id="siteContainer">
<input id="siteInput" type="text" value="">
</div>


<button id="timerButton" type="submit" align="center">Start Working!</button>
<button id="startBreak" class="submit" align="center">Start Break!</button>
				<div id="display" class="row-fluid">
            <div class="span12">
                <div class="progress progress-striped active progress-success progress-large">
                    <div class="bar" id="bar" style="width: 100%;"></div>
                </div>
            </div>
        </div>

        <div id="modify" class="row-fluid">
            <div class="span12">
								<button id="cancel" class="submit" align="center">Cancel</button>
								<button id="resume" class="submit" align="center">Resume</button>
								<button id="pause" class="submit" align="center">Pause</button>
            </div>
        </div>

				<button id="wrench" class="submit" align="center"></button>
        <div id="settings" class="row-fluid">
            <div class="span12">
                <form class="well" name="choices">
                    <div class="radio">
                        <input type="radio" name="radio" value="0" checked="checked">
                        <span id="s0">15</span>&nbsp;min</div>

                    <div class="radio">
                        <input type="radio" name="radio" value="1">
                        <span id="s1">30</span>&nbsp;min</div>

                    <div class="radio">
                        <input type="radio" name="radio" value="2">
                        <span id="s2">45</span>&nbsp;min</div>

                    <div class="radio">
                        <input type="radio" name="radio" value="3">
                        <span id="s3">60</span>&nbsp;min</div>

                    <div>&nbsp;</div>
                </form>
            </div>
        </div>

<br/><br/>


</body>
</html>
